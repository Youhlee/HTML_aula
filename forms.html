<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Formulários</h1>
    <form action="">
      <input type="text" placeholder="Seu nome" />
      <br />
      <label for="email">Seu e-mail</label>
      <input id="email" type="email" />
      <br />
      <input type="tel" placeholder="Seu telefone" />
      <br />
      <input type="number" max="10" min="2" step="2" />
      <br />
      <input type="file" />
      <br />
      <input type="color" />
      <br />
      <input id="checkbox-termos" type="checkbox" />
      <label for="checkbox-termos">Aceito os termos</label>
      <br />
      <p>Qual sua cor favorita?</p>
      <input id="cor-vermelha" type="radio" name="cor-favorita" />
      <label for="cor-vermelha">Vermelho</label>
      <input id="cor-verde" type="radio" name="cor-favorita" />
      <label for="cor-verde">Verde</label>
      <input id="cor-azul" type="radio" name="cor-favorita" />
      <label for="cor-azul">Azul</label>
      <br />
      <label>Qual seu filme favorito</label>
      <select multiple name="" id="">
        <option value="">Filme A</option>
        <option value="">Filme B</option>
        <option value="">Filme C</option>
      </select>
      <br />
      <textarea name="" id="" cols="25" rows="5"></textarea>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
      <br />
      <label for="user">Usuário:</label>
      <input id="user" type="text" />
      <br />
      <label for="password">Senha:</label>
      <input id="password" type="password" />
    </form>
  </body>
</html>
